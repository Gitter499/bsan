name: Bench
on:
  push:
    branches: [ "main", "gitter499/in-progress-bench", "gitter499/results"]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: '${{ matrix.config.os }}'
    name: '${{ matrix.config.target }}'
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasan8
          rustup default nightly
          rustup component add rust-src

      - name: Setup BSAN
        run: ./xb setup

      - name: benchmark
        run: ./xb bench

      - uses: actions/upload-artifact@v4
        with:
          name: 'bench-results-${{ matrix.config.target }}'
          path: bsan-script/benches/results

  process-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./bsan-script/bench
        run: npm install

      - name: Prepare data
        working-directory: ./bsan-script/bench
        run: node prepare-data.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./bsan-script

  deploy:
    needs: process-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
