<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benchmark Results</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Benchmark Results</h1>
  <div class="controls">
    <div>
      <label for="arch-select">Architecture:</label>
      <select id="arch-select"></select>
    </div>
    <div>
      <label for="benchmark-select">Benchmark:</label>
      <select id="benchmark-select"></select>
    </div>
    <div>
      <label for="chart-type-select">Chart Type:</label>
      <select id="chart-type-select">
        <option value="box">Box Plot</option>
        <option value="scatter">Scatter Plot</option>
        <option value="time">Time Series</option>
      </select>
    </div>
  </div>
  <div id="charts"></div>
  <div class="button-container">
    <button id="outlier-toggle" class="toggle-button">Toggle Outlier</button>
  </div>

  <script src="dist/data.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
